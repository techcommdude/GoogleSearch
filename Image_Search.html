  <body class="main-body">
    <div class="main">
      <div class="logo">
        <img class="search-logo" src="googlelogo.png" alt="google logo" />
        <div class="logo-subtext"><span>images</span></div>
      </div>

      <form action="https://www.google.com/images?q" method="GET">
        <input class="form-search image-search" type="text" name="q" />
        <i class="fa fa-search image-search__icon"></i>
        <i class="fa fa-camera"></i>
        <i class="fa fa-microphone image-search__micro"></i>
        <button type="submit" class="image-search__button">
          <i class="fa fa-search" id="search"></i>
        </button>
      </form>
    </div>
